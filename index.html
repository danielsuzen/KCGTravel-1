<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高雄旅遊資訊</title>
  <link rel="stylesheet" href="css/all.css">
  
</head>
<body>
   <div class="wrap">

    <div class="content">

      <div>
        <h1 class="tittle">高雄旅遊資訊</h1>
      </div>
<!-- 下拉式選單 -->
      <div>
        <form action="">
          <select name="district" class="select_dist">
            <option disabled selected> - - 請選擇行政區 - - </option>
            <option value="三民區">三民區</option>
            <option value="美濃區">美濃區</option>
            <option value="大樹區">大樹區</option>
            <option value="小港區">小港區</option>
            <option value="六龜區">六龜區</option>
            <option value="仁武區">仁武區</option>
            <option value="內門區">內門區</option>
            <option value="左營區">左營區</option>
            <option value="甲仙區">甲仙區</option>
            <option value="鼓山區">鼓山區</option>
            <option value="田寮區">田寮區</option>
            <option value="杉林區">杉林區</option>
            <option value="岡山區">岡山區</option>
            <option value="前鎮區">前鎮區</option>
            <option value="苓雅區">苓雅區</option>
            <option value="茂林區">茂林區</option>
            <option value="茄萣區">茄萣區</option>
            <option value="梓官區">梓官區</option>
            <option value="旗津區">旗津區</option>
            <option value="楠梓區">楠梓區</option>
            <option value="前金區">前金區</option>
            <option value="鳳山區">鳳山區</option>
          </select>
        </form>
      </div>
<!-- 點擊熱門行政區選單 -->
      <div class="click_list">
        <h2>熱門行政區</h2>
        <ul>
          <li><a href="">苓雅區</a></li>
          <li><a href="">三民區</a></li>
          <li><a href="">美濃區</a></li>
          <li><a href="">左營區</a></li>
        </ul>
      </div>

    </div>

    <div class="result">
<!-- 分隔線 -->
    <div class="hr_line">
      <hr class="result_hr"/>
      <button class="show_button"></button>
    </div>
<!-- 顯示結果 -->
      <div class="show_result">
        <h2 class="show_zonename"></h2>
        <ul class="show_list"></ul>
        <div class="clearfix"></div>
        <button class="gotop" ><a href="#"></a></button>
      </div>

    </div>

    <div class="footer">
      <h2>高雄旅遊網</h2>
      <p>資料來源：高雄市政府</p>
    </div>

  </div>
<script src="js/all.js"></script>
</body>
</html>
